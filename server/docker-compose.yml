      - shop-eureka-server
      - config-server
      - zipkin
  usermanager:
    build:
      context: ./usermanager
      dockerfile: dockerfile
    container_name: usersmanager
    ports:
      - "8998:8998"
    environment:
      - EUREKA_URI=http://shop-eureka-server:8761/eureka
